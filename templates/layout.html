<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-lg-12">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% endwith %}
                    {% if session.logged_in %}
                        <a href="{{ url_for('crud.logout') }}" class="btn btn-danger mb-2" role="button">Logout</a>
                    {% else %}
                        <a href="{{ url_for('crud.login') }}" class="btn btn-info mb-2" role="button">Login</a>
                    {% endif %}

                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>

</body>

</html>
