{% extends "layout.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<form action="{{ url_for('login') }}" method="post">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" placeholder="Email" name="email" value="superadmin@app.com" required autofocus>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" placeholder="Input password" name="password" value="123" required >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
